<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Financeiro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome para o ícone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --rosa-claro: #f8e1f4;
      --rosa-medio: #f3b1d5;
      --rosa-escuro: #d16ba5;
      --cinza: #666;
      --fundo: #fff0f7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--fundo);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* Título destacado */
    h1 {
      text-align: center;
      color: var(--rosa-escuro);
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 2.2rem;        /* Destaque maior */
      font-weight: 700;         /* Encorpado */
      text-transform: uppercase; /* Caixa alta */
      letter-spacing: 1px;      /* Espaçamento entre letras */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15); /* Sombra suave */
    }

    h1 i {
      color: goldenrod;
      font-size: 2.1rem; /* Ícone acompanha o texto */
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
      font-family: 'Quicksand', sans-serif;
    }

    input:focus, select:focus {
      border-color: var(--rosa-medio);
      outline: none;
    }

    button {
      background: var(--rosa-escuro);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #b94d91;
    }

    .registros {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    .card-info {
      flex: 2;
    }

    .card-info p {
      margin: 5px 0;
    }

    .valor {
      font-size: 18px;
      font-weight: bold;
      color: var(--rosa-escuro);
    }

    .status-pago {
      color: green;
      font-weight: bold;
    }

    .status-pendente {
      color: orange;
      font-weight: bold;
    }

    .status-atrasado {
      color: red;
      font-weight: bold;
    }

    .acoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-excluir {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-excluir:hover {
      background: #e64848;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      input, select, button {
        width: 100%;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .acoes {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
<div id="app" class="container">
  <h1><i class="fas fa-coins"></i> Neia do Financeiro</h1>

  <form @submit.prevent="adicionar">
    <input type="text" v-model="novo.nome" placeholder="Nome" required>
    <input type="number" v-model.number="novo.valor" placeholder="Valor" step="0.01" min="0" required>
    <input type="date" v-model="novo.vencimento" required>
    <select v-model="novo.status">
      <option value="pendente">Pendente</option>
      <option value="pago">Pago</option>
    </select>
    <button type="submit">Adicionar</button>
  </form>

  <div class="registros" v-if="registros.length">
    <div class="card" v-for="(reg, index) in registros" :key="reg.id">
      <div class="card-info">
        <p><strong>Nome:</strong> {{ reg.nome }}</p>
        <p class="valor">{{ formatarMoeda(reg.valor) }}</p>
        <p><strong>Vencimento:</strong> {{ reg.vencimento }}</p>
        <p><strong>Status:</strong> <span :class="classeStatus(reg)">{{ statusTexto(reg) }}</span></p>
      </div>
      <div class="acoes">
        <button class="btn-excluir" @click="remover(index)">Excluir</button>
      </div>
    </div>
  </div>

  <p v-else>Nenhum registro cadastrado.</p>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    novo: {
      nome: '',
      valor: '',
      vencimento: '',
      status: 'pendente'
    },
    registros: []
  },
  created() {
    this.carregar();
  },
  methods: {
    adicionar() {
      if (!this.novo.nome || !this.novo.valor || !this.novo.vencimento) return;
      const novoRegistro = {
        id: Date.now(),
        nome: this.novo.nome,
        valor: parseFloat(this.novo.valor),
        vencimento: this.novo.vencimento,
        status: this.novo.status
      };
      this.registros.push(novoRegistro);
      this.salvar();
      this.novo = { nome: '', valor: '', vencimento: '', status: 'pendente' };
    },
    remover(index) {
      this.registros.splice(index, 1);
      this.salvar();
    },
    salvar() {
      localStorage.setItem('pagamentos', JSON.stringify(this.registros));
    },
    carregar() {
      const data = localStorage.getItem('pagamentos');
      if (data) {
        this.registros = JSON.parse(data);
      }
    },
    formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(valor);
    },
    classeStatus(reg) {
      const hoje = new Date().toISOString().split('T')[0];
      if (reg.status === 'pago') return 'status-pago';
      if (reg.vencimento < hoje) return 'status-atrasado';
      return 'status-pendente';
    },
    statusTexto(reg) {
      const hoje = new Date().toISOString().split('T')[0];
      if (reg.status === 'pago') return 'Pago';
      if (reg.vencimento < hoje) return 'Atrasado';
      return 'Pendente';
    }
  }
});
</script>
</body>
</html>
